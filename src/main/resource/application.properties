# Database Config
# Un-comment these lines to connect to a database. When commented out, you automatically get an in-memory-database.
#spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc\:postgresql\://localhost\:5432/demo
#spring.datasource.data-username=postgres
#spring.datasource.data-password=postgres
#liquibase.password=postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
